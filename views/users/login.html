<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="/public/src/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/css/global.css" rel="stylesheet" />
    <link href="/public/css/login.css" rel="stylesheet" />
    <script src="/public/src/jquery.min.js"></script>
    <script src="/public/src/bootstrap.min.js"></script>
    <script src="/public/js/login.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <div id="content">
    </div>
    <div class="loginscreen">
        <div class="left">
            <img src="/public/img/pt.png" alt="#" />
        </div>
        <div class="right">
            <div>
                <h1 class="logo">红色记忆</h1>
            </div>
            <p>-登陆您的账户-</p>
            <form id="login_form" method="POST" action="/login">
                <div class="form-group">
                    <input type="text" name="username" class="form-control txtUserName"
                        placeholder="用户名/昵称" />
                </div>
                <div class="form-group">
                    <input type="password" name="passwd" class="form-control txtPassWord"
                        placeholder="密码" />
                </div>
                <span class="errorTxt"></span>
                <button class="btn loginUser">登 陆</button>
            </form>
            <p class="text-muted text-center">
                <a href="#forgotPW" data-toggle="modal"><small>忘记密码了？</small></a> | <a href="/register">注册一个新账号</a>
            </p>
        </div>
    </div>

    <div class="modal fade" id="forgotPW" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h5 class="modal-title" id="title">忘记密码</h5>
                </div>
                <div class="modal-body">
                    <form id="chang_form" method="POST" action="/changepwd">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control userName"
                                placeholder="用户名由字母开头，可带数字、字母和下划线" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwd" class="form-control passWord"
                                placeholder="密码必须且只能包含大小写字母和数字" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control passWordAgain" placeholder="请确定密码" />
                        </div>
                        <span class="error"></span>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary changePW">确定</button>
                </div>
            </form>
            </div>
        </div>

        <!-- ajax -->
 

</body>

</html>
