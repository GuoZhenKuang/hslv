{{extend './_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>序号</th>
              <th>主题</th>
              <th>作者</th>
              <th>模块</th>
              <th>浏览</th>
            </tr>
          </thead>
          <tbody>
            {{ each article }}
            <tr>
              <td>{{  $index + 1 }}</td>
              <td>{{  $value.theme }}</td>
              <td>{{  $value.username  }}</td>
              <td>{{  $value.models }}</td>
              <td>
                <!-- 这里是用来给后台获取数据用的，query和params都是用来获取路径上的值的，只有boyd才能直接提交到后台 -->
                <a href="/topic/show?id={{ $value.id }}&theme={{ $value.theme }}">查看</a>
              </td>
            </tr>
            {{ /each }}
          </tbody>
        </table>
      </div>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
      </li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
      </li>
    </ul>
  </nav>
</section>
{{/block}}
