{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  <div class="row">
    <div class="col-md-5">
      <form action="/topic/new" method="POST">
        <input type="hidden" name="username" value="{{ user.username }}">
        <div class="form-group">
          <label for="exampleInputEmail1">选择板块</label>
          <select name="models" class="form-control">
            <option>分享</option>
            <option>问答</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">标题</label>
          <input name="theme"  class="form-control" id="exampleInputEmail1" placeholder="标题">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">内容</label>
          <textarea name="content" class="form-control" rows="3"></textarea>
        </div>
        {{ if data }}
        <p class="form-control-static">{{ data }}</p>
        {{ /if }}
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</section>
{{/block}}
