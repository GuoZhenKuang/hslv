{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <form id="profileid_form" action="/settings/profile" method="POST">
      {{ if user }}

      <input type="hidden" name="username" value="{{ user.username }}">

      <div class="form-group">
        <label for="exampleInputEmail1">账号</label>
        <p class="form-control-static">{{ user.username }}</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">昵称</label>
        <input name="nickname" type="text" class="form-control" placeholder="昵称" value="{{user.nickname}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">介绍</label>
        <textarea class="form-control" rows="3" name="produce">{{user.produce }}</textarea>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">性别</label>
        <div>
          {{ if user.gender == 1 }}
          <label class="radio-inline">
            <input checked="checked" type="radio" name="gender" id="inlineRadio1" value="1"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio2" value="2"> 女
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio3" value="0"> 保密
          </label>
          {{ else if user.gender == 2}}
          <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio1" value="1"> 男
          </label>
          <label class="radio-inline">
            <input checked="checked" type="radio" name="gender" id="inlineRadio2" value="2"> 女
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio3" value="0"> 保密
          </label>
          {{ else }}
          <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio1" value="1"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="inlineRadio2" value="2"> 女
          </label>
          <label class="radio-inline">
            <input checked="checked" type="radio" name="gender" id="inlineRadio3" value="0"> 保密
          </label>
          {{ /if }}
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">生日</label>
        <input name="birthday" type="password" class="form-control" id="exampleInputPassword1" placeholder="生日"
          value="{{ user.birthday }}">
      </div>
      <button id ="save" type="submit" class="btn btn-success">保存</button>
      {{ /if }}
    </form>
  </div>
  <div class="col-md-2 profile-avatar">
    <dl>
      <dt>头像设置</dt>
      <dd>
        <img class="avatar" width="150" height="150" src="../public/img/avatar-max-img.png" alt="">
        <div>
          <button class="btn btn-default" href="">Upload new picture</button>
        </div>
      </dd>
    </dl>
  </div>

</section>
{{/block}}
