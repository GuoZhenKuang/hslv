{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form action="/settings/admin" method="POST">
      <input type="hidden" name="id" value="{{ user._id }}">
      <div class="form-group" >
        <label for="exampleInputPassword1">当前密码</label>
        <input name="oldpwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">新的密码</label>
        <input name="passwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">确认密码</label>
        <input name="repeat" type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
      {{ if data }}
      <p class="form-control-static">{{ data }}</p>
      {{ /if }}
    </form>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <form action="/settings/delete" method="POST">
      <input type="hidden" name="id" value="{{ user._id }}">
        <div>
            <p>一旦注销，不可找回，请谨慎操作</p>
            <button type="submit" class="btn btn-danger">删除</button>
          </div>
    </form>
    <hr>
  </div>
</section>
{{/block}}
